<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display:Inline Flow-root</title>
    <style>
        .seu-elemento {
            display: inline flow-root;
            border: 1px solid black;
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <p>
        <span class="seu-elemento">Elemento 1</span>
        <span class="seu-elemento">Elemento 2</span>
        <span class="seu-elemento">Elemento 3</span>
    </p>
    
</body>
</html>

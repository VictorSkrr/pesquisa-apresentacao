<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: Inline-flex</title>
    <style>
        .nav {
            display: inline-flex;
            background-color: lightgray;
            padding: 10px;
        }
        .nav-item {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: gray;
            color: white;
        }
        .icon-list {
        display: inline-flex;
    }
    .icon {
        width: 30px;
        height: 30px;
        background-color: gray;
        margin-right: 10px;
    }
    </style>
    
</head>
<body>

    <div class="nav">
        <div class="nav-item">In√≠cio</div>
        <div class="nav-item">Sobre</div>
        <div class="nav-item">Contato</div>
    </div>
    <div class="icon-list">
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
    </div>
</body>
</html>

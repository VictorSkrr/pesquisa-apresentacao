<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display:Table</title>
    <style>
        .container {
            display: table;
            width: 100%;
        }
        .row {
            display: table-row;
        }
        .cell {
            display: table-cell;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <div class="row">
            <div class="cell">Coluna 1</div>
            <div class="cell">Coluna 2</div>
            <div class="cell">Coluna 3</div>
        </div>
        <div class="row">
            <div class="cell">Coluna 4</div>
            <div class="cell">Coluna 5</div>
            <div class="cell">Coluna 6</div>
        </div>
    </div>
    
</body>
</html>
